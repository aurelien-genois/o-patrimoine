map $uri $blogname{
    ~^(?P<blogpath>/[^/]+/)files/(.*)       $blogpath ;
}

map $blogname $blogid{
    default -999;

    #Ref: http://wordpress.org/extend/plugins/nginx-helper/
    #include /var/www/wordpress/wp-content/plugins/nginx-helper/map.conf ;
}


server {
        listen 80;
        listen [::]:80;
        root /var/www/html/[ROOT_DIR];
        server_name [PROJECT_NAME];

        index index.html index.htm index.php;

        charset utf-8;

        # Increase body size to upload large files in Craft
        client_max_body_size 1000m;
        client_body_buffer_size 1000m;
        client_header_buffer_size 1000m;

        error_page 404 /index.php;

        location ~ ^(/[^/]+)?/files/(.+) {
            try_files /wp-content/blogs.dir/$blogid/files/$2 /wp-includes/ms-files.php?file=$2 ;
            access_log off;     log_not_found off; expires max;
        }

        #avoid php readfile()
        location ^~ /blogs.dir {
            internal;
            alias /var/www/html/[ROOT_DIR]/wp/wp-content/blogs.dir ;
            access_log off;     log_not_found off; expires max;
        }

        if (!-e $request_filename) {
            #rewrite /wp-admin$ $scheme://$host$uri/wp/ permanent;
            rewrite ^(/[^/]+)?(/wp-.*) /wp$1$2 last;
            rewrite ^(/[^/]+)?(/.*\.php) /wp$1 last;
        }

        # location /wp-json {
        #     rewrite ^/wp-json/(.*?)$ /?rest_route=/$1 last;
        # }

        # Root directory location handler
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        ##
        # PHP-FPM Configuration
        ##
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_temp_file_write_size 10m;
            fastcgi_busy_buffers_size 512k;
            fastcgi_buffer_size 512k;
            fastcgi_buffers 16 512k;
        }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    root /var/www/html/[ROOT_DIR];
    server_name [PROJECT_NAME];

    index index.html index.htm index.php;

    ssl_certificate /etc/nginx/ssl/[PROJECT_NAME].crt;
    ssl_certificate_key /etc/nginx/ssl/[PROJECT_NAME].key;

    charset utf-8;

    # Increase body size to upload large files in Craft
    client_max_body_size 1000m;
    client_body_buffer_size 1000m;
    client_header_buffer_size 1000m;

    error_page 404 /index.php;

    # ms-files = for multisite
    location ~ ^(/[^/]+)?/files/(.+) {
        try_files /wp-content/blogs.dir/$blogid/files/$2 /wp-includes/ms-files.php?file=$2 ;
        access_log off;     log_not_found off; expires max;
    }

    # avoid php readfile()
    location ^~ /blogs.dir {
        internal;
        alias /var/www/html/[ROOT_DIR]/wp/wp-content/blogs.dir ;
        access_log off;     log_not_found off; expires max;
    }

    if (!-e $request_filename) {
        #rewrite /wp-admin$ $scheme://$host$uri/wp/ permanent;
        rewrite ^(/[^/]+)?(/wp-.*) /wp$1$2 last;
        rewrite ^(/[^/]+)?(/.*\.php) /wp$1 last;
    }

    location /wp-json {
        rewrite ^/wp-json/(.*?)$ /?rest_route=/$1 last;
    }

    # Root directory location handler
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ##
    # PHP-FPM Configuration
    ##
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_temp_file_write_size 10m;
        fastcgi_busy_buffers_size 512k;
        fastcgi_buffer_size 512k;
        fastcgi_buffers 16 512k;
    }
}